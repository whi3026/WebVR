<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam swtich for Minimap</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <script src="js/aframe-particle-system-component.js"></script>
    <script src="./js/cameraSwitch.js"></script>
    <script src="./js/clickMove.js"></script>
    <script src="js/aframe-outline.min.js"></script>

</head>

<body>
    <a-scene renderer="antialias: true; colorManagement: true;" vr-mode-ui="false" device-orientation-permission-ui="enabled: false"
    shadow="autoUpdate: true" cursor="rayOrigin: mouse">
        <a-assets>
            <a-asset-item id="Booth" src="Booth_Vectary/Booth.gltf"></a-asset-item>
            <img id="chatBubble" src="img/chat bubble.png">
        </a-assets>

        <a-entity position="0 5 -15" particle-system="preset: snow"></a-entity>

        <a-entity id="ModelingParent">
            <!-- <a-entity geometry="primitive: plane;" position="0 -0.1 0" rotation="-90 0 0" scale="70 70 1" shadow="receive: true"></a-entity> -->

            <a-entity id="Booth1">
                <a-gltf-model src="#Booth" position="-15 0 10" rotation="0 180 0" scale="100 100 100" shadow="receive: true" cursor-listener>
                    <a-image class="chatBubble_img" src="#chatBubble" position="0 0.1 0" rotation="-45 180 0"
                        height=".03" width=".1" visible="false" cursor-listener>
                        <a-entity class="chatBubble_text" position="0 0.005 0" rotation="0 180 0"
                            text="font: mozillavr; value: Booth 1; align: center; height: .05; width: .2; color: black;"
                            visible="false">
                        </a-entity>
                    </a-image>
                </a-gltf-model>
            </a-entity>

            <a-entity id="Booth2">

                            text="font: mozillavr; value: Booth 2; align: center; height: .05; width: .2; color: black;"

            <a-entity id="Booth3">

                        height=".03" width=".1" visible="false">
                        <a-entity class="chatBubble_text" position="0 0.005 0" rotation="0 180 0"
                            text="font: mozillavr; value: Booth 3; align: center; height: .05; width: .2; color: black;"
                            visible="false">
                        </a-entity>
                    </a-image>
                </a-gltf-model>
            </a-entity>

            <a-entity id="Booth4">
                <a-gltf-model src="#Booth" position="-15 0 -10" rotation="0 180 0" scale="100 100 100" shadow="receive: true">

                        height=".03" width=".1" visible="false">

                    </a-image>
                </a-gltf-model>
            </a-entity>

            <a-entity id="Booth5">
                <a-gltf-model src="#Booth" position="0 0 -10" rotation="0 180 0" scale="100 100 100" shadow="receive: true">

                    <a-entity class="chatBubble_text" position="0 0.005 0" rotation="0 180 0"
                        text="font: mozillavr; value: Booth 5; align: center; height: .05; width: .2; color: black;"
                        visible="false">
                    </a-entity>
                </a-image>
                </a-gltf-model>
            </a-entity>


            <a-entity id="Booth6">
                <a-gltf-model src="#Booth" position="15 0 -10" rotation="0 180 0" scale="100 100 100" shadow="receive: true">
                    <a-image class="chatBubble_img" src="#chatBubble" position="0 0.1 0" rotation="-45 180 0"
                    height=".03" width=".1" visible="false">
                    <a-entity class="chatBubble_text" position="0 0.005 0" rotation="0 180 0"
                        text="font: mozillavr; value: Booth 6; align: center; height: .05; width: .2; color: black;"
                        visible="false">
                    </a-entity>
                </a-image>
                </a-gltf-model>
            </a-entity>
        </a-entity>

        <!-- Outline -->
        <a-entity id="plane" visible="false">
            <a-box class="outline_plane" position="-15 0 10" scale="9 .01 9"></a-box>
            <a-box class="outline_plane" position="0 0 10" scale="9 .01 9"></a-box>
            <a-box class="outline_plane" position="15 0 10" scale="9 .01 9"></a-box>
            <a-box class="outline_plane" position="-15 0 -10" scale="9 .01 9"></a-box>
            <a-box class="outline_plane" position="0 0 -10" scale="9 .01 9"></a-box>
            <a-box class="outline_plane" position="15 0 -10" scale="9 .01 9"></a-box>
        </a-entity>

        <a-entity light="type:directional; castShadow:true;" position="-0.5 1 1"></a-entity>
        <a-entity light="type:ambient;" position="1 10 1"></a-entity>

        <a-entity id="rig1" position="0 1.6 25">
            <a-entity id="first-camera" camera look-controls wasd-controls>
            </a-entity>
        </a-entity>

        <a-entity id="rig2" position="0 30 25">
