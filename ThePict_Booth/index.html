<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>ThePict Model</title>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/aframevr/aframe/cf15c15/dist/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene renderer="gammaOutput: true; colorManagement: true;">
      <a-assets>
        <a-asset-item id="Basic_Booth" src="Basic_Booth_export_gltf/Basic_Booth.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <img id="sky" src="image/sky.png"></img>
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity id="Basic_Booth1">
        <a-gltf-model src="#Basic_Booth" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>
      <a-entity id="Area Light (1)" light="type: spot; color:#FFF1A4; intensity: 20; angle: 33.2" rotation="-112.4102 360 180" position="-2.60735 -1.684057 6.218771"></a-entity>
      <a-entity id="Area Light" light="type: spot; color:#FFF1A4; intensity: 20; angle: 33.2" rotation="-112.4102 360 180" position="3.31765 -1.672357 6.026771"></a-entity>
      <a-entity id="Point Light (2)" light="type: point; color:#FFFFFF; intensity: 0.8; " position="-9.66735 -0.8395572 2.011671"></a-entity>
      <a-entity id="Point Light (1)" light="type: point; color:#FFFFFF; intensity: 0.8; " position="8.46265 -0.8395572 2.011671"></a-entity>
      <a-entity id="Point Light" light="type: point; color:#FFFFFF; intensity: 0.5; " position="0.2126498 -1.561557 2.011671"></a-entity>
      <a-entity id="Directional Light" light="type: ambient; color:#FFF4D6; intensity: 1; " position="0 43.7 -40.1"></a-entity>
      <a-entity id="Directional Light (1)" light="type: ambient; color:#FFF4D6; intensity: 0.3; " position="0 43.7 -40.1"></a-entity>
      <a-entity id="Directional Light (2)" light="type: ambient; color:#FFF4D6; intensity: 0.3; " position="0 43.7 -40.1"></a-entity>
      <a-entity id="Directional Light (3)" light="type: ambient; color:#FFF4D6; intensity: 0.3; " position="0 43.7 -40.1"></a-entity>
      <a-entity id="PlayerCamera" position="0 1.8 -10" rotation="0 180 0">
        <a-camera near="0.001" movement-controls="fly: false" wasd-controls="fly: false" position="0 0 0">
          <a-cursor geometry="primitive: ring" material="color: #FFC0CB; shader: flat"></a-cursor>
          <a-entity id="direc" light="type: directional; intensity: 0.5;" position="0 8 0"></a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
